<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/lucas.css">
    <link rel="stylesheet" href="stylesheets/fabio.css">
    <link rel="stylesheet" href="stylesheets/joao.css">
    <title>BuzzQuiz</title>
</head>
<body>
    <header>BuzzQuizz</header>
    <main class="mainPage">
        <div class="createQuizz">
            <p>
                Você não criou nenhum quizz ainda :(
            </p>
            <button onclick="openCreateQuizz()">
                Criar Quizz
            </button>
        </div>
        <div>
            <section class="userQuizzes hide">
                <h2>
                    <p>Seus Quizzes</p>
                    <p>
                        <button onclick="openCreateQuizz()">
                            <ion-icon name="add-circle"></ion-icon>
                        </button>
                    </p>
                </h2>
                <div class="quizzes">
                    
                    <!-- <div class="quizz">
                        <img src="images/Rectangle 34.png" alt="">
                        <div class="quizzOption">
                            <ion-icon name="create-outline"></ion-icon>
                            <ion-icon name="trash-outline"></ion-icon>
                        </div>
                        <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                    </div> -->
                    
                </div>
            </section>
            <section class="allQuizzes">
                <h2>Todos os Quizzes</h2>
                <div class="quizzes">
                    <!-- 
                    <div class="quizz">
                        <img src="images/Rectangle 36.png" alt="">
                        <p> O quanto você é de boas?</p>
                    </div>
                     -->
                </div>
            </section>
        </div>
    </main>

    <main class="createQuizzPage hide">
        <section class="informations">
            <h1>Comece pelo começo</h1>
                <form action="javascript:createQuizz()">
                    <div class="quizz-information">
                        <input type="text" minlength="20" maxlength="65" required title="Digite entre 20 e 65" placeholder="Título do seu quizz">
                        <input type="url" required title="Digite uma URL válida" placeholder="URL da imagem do seu quizz">
                        <input type="number" min="1" required title="Digite um número igual ou maior que 0" placeholder="Quantidade de perguntas do quizz">
                        <input type="number" min="1" required title="Digite um número igual ou maior que 0" placeholder="Quantidade de níveis do quizz">
                    </div>
                    <button type="submit" class="button-create">Prosseguir pra criar perguntas</button>
                </form>
        </section>

        <section class="hide">
            <h1>Crie suas perguntas</h1>
            <form action="javascript: createLevels();">
            <div class="question-box">
                
            </div>
            <input type="submit" class="button-create" value="Prosseguir pra criar níveis">
            </form>
            <!-- <button onclick="createLevels()">Prosseguir pra criar níveis</button> -->
        </section>

        <section class="hide">
            <h1>Agora, decida os níveis</h1>
            <form action="javascript: finishQuizz();">
            <div class="level-box">
                <div class="level">
                    <div class="header">
                        <p>Nivel 1</p>
                        <ion-icon onclick="expandQuestion(this)" name="create-outline"></ion-icon>
                    </div>
                    <input type="text" class="level-title" minlength="10" required title="minimo de 10 letras" placeholder="Título do nível">
                    <input type="number" class="level-min" min="0" max="0" required title="esse precisa ser 0%" placeholder="% de acerto mínima">
                    <input type="url" class="level-url" required placeholder="URL da imagem do nível">
                    <input type="text" class="level-description" minlength="30" required title="minimo de 30 letras" placeholder="Descrição do nível">
                </div>
            </div>
            <input type="submit" class="button-create" value="Finalizar Quizz">
            </form>
            <!-- <button onclick="finishQuizz()">Finalizar Quizz</button> -->
        </section>

        <section class="hide">
            <h1>Seu quizz está pronto</h1>
            <div class="sucess-box">
                
            </div>
            <button onclick="accessQuizz()">Acessar Quizz</button>
            <h2 onclick="backHome()">voltar pra home</h2>
        </section>
    </main>

    <main class="joao hide">
        <div class="quizzQuestions">
            <div class="quizzTitle">
                <!--<img src="./images/Rectangle 42.png">
                <h1>O quão Potterhead é você?</h1>-->
            </div>
        <div class="questions">
            <!--start of a question-->
            <!--question end-->    
        </div>
       <div class="end hide">
            <div class="endQuiz">
                <div class="endTitle">
                    
                </div>
                <div class="endmessage">
                    
                </div>
            </div>
            <div class="buttons">
                <div class="restart" onclick="restart()">
                    Reiniciar Quizz
                </div>
                <div class="home" onclick="home()">
                    Voltar para home
                </div>
            </div>
        </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/lucas.js"></script>
    <script src="scripts/fabio.js"></script>
    <script src="scripts/joao.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
